<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Register Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="dark">
   <form [formGroup] = "form" (submit)="onSubmit()">
    <ion-item color="dark">
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text"  formControlName="firstName" required></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text"  formControlName="lastName" required></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label position="floating">User Name</ion-label>
      <ion-input type="text"  formControlName="userName" required></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"  formControlName="password" required></ion-input>
    </ion-item>
    <!-- <ion-item color="dark">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword" required></ion-input>
     
    </ion-item> -->
    <ion-button class="ion-margin-top" [disabled]="form.invalid" expand="block" (click)="onSubmit()">Register</ion-button>
    <ion-button class="ion-margin-top" padding color="tertiary" expand="block" fill="outline" (click)="formSignIn()">Sign In</ion-button>
     </form>



</ion-content>
